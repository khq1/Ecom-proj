<div class="darkmode-button-container">
<input
  id="darkMode"
  type="checkbox"
  [checked]="darkMode$ | async"
  (change)="onToggle()"
  class="toggle"
/>
<label class="toggle-label" for="darkMode">
  <mat-icon class="moon">light_mode</mat-icon>
  <mat-icon class="sun">dark_mode</mat-icon>
</label>
</div>
